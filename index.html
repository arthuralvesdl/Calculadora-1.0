<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 1.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculadora">
        <div id="display">0</div>
        <div class="numero um" id="1">1</div>
        <div class="numero dois" id="2">2</div>
        <div class="clear" id="limpar">C</div>
        <div class="numero tres" id="3">3</div>
        <div class="numero quatro" id="4">4</div>
        <div class="operador soma" id="+">+</div>
        <div class="numero cinco" id="5">5</div>
        <div class="numero seis" id="6">6</div>
        <div class="operador subtracao" id="-">-</div>
        <div class="numero sete" id="7">7</div>
        <div class="numero oito" id="8">8</div>
        <div class="operador divisao" id="*">*</div>
        <div class="numero nove" id="9">9</div>
        <div class="numero zero" id="0">0</div>
        <div class="operador divisao" id="/">รท</div>
        <div class="ponto" id="ponto">.</div>
        <div class=" resultado" id="=">=</div>
        <div id="links">
            <div id="adress"><a href="https://www.linkedin.com/in/arthuralvesdl/" target="_blank">@arthuralvesdl</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
